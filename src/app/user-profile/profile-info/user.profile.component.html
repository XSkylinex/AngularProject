<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="createData(data)" #data="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="FirstName" ngModel type="text" placeholder="First Name" #name="ngModel">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="LastName" ngModel type="text" placeholder="Last Name">
    </mat-form-field>
    <mat-form-field>
    <input matInput name="Age" ngModel type="number" placeholder="Age">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="Country" ngModel type="text" placeholder="Country">
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Submit</button>
  </form>
</mat-card>
