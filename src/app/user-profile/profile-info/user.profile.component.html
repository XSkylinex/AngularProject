
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="createData(data)" #data="ngForm" *ngIf="!isLoading" >
    <mat-form-field *ngIf="!authService.getUserNameFromLogin()[1]">
      <input matInput name="FirstName" ngModel type="text" placeholder="First Name">
    </mat-form-field>
    <mat-form-field *ngIf="!authService.getUserNameFromLogin()[1]">
      <input matInput name="LastName" ngModel type="text" placeholder="Last Name">
    </mat-form-field>
    <mat-form-field *ngIf="!authService.getUserNameFromLogin()[1]">
      <input matInput name="Age" ngModel type="number" placeholder="Age">
    </mat-form-field>
<!--    <mat-form-field [appearance]="appearance.OUTLINE">-->
<!--      <input name="Country" placeholder="Country" matInput-->
<!--             matGoogleMapsAutocomplete-->
<!--             (onAutocompleteSelected)="onAutocompleteSelected($event)">-->
<!--    </mat-form-field>-->
    <mat-google-maps-autocomplete *ngIf="!authService.getUserNameFromLogin()[1]" [appearance]="appearance.OUTLINE"
                                  (onLocationSelected)="onLocationSelected($event)"
                                  (onAutocompleteSelected)="onAutocompleteSelected($event)">
      <input matInput name="Country" type="text">
    </mat-google-maps-autocomplete>
    <button mat-raised-button color="accent" type="submit"  *ngIf="!authService.getUserNameFromLogin()[5]; else hide">Submit</button>
    <ng-template #hide> Profile Created </ng-template>
  </form>
</mat-card>
