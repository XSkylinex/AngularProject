<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
<!--  <mat-card-title>-->
    <div class="form-group">
    <mat-form-field>
    <input  type="text" class="form-control" placeholder="Search By Post Name"
           style="width:300px; border: 2px solid red;
  border-radius: 4px;" [(ngModel)]="searchTerm" />
    </mat-form-field>
  </div>

<!-- </mat-card-title>-->
  <mat-expansion-panel *ngFor="let post of posts | postFilter:searchTerm" >
    <mat-expansion-panel-header>
      {{ post.title}}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
               *ngIf="posts.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>
